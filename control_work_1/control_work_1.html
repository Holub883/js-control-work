<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name/Value Pairs App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
</head>
<body>
<div class="container">
    <div class="box">
        <h2>Test</h2>
        <div class="box-content">
            <p>Name/Value Pairs Manager</p>
            <form onsubmit="addPair(event)">
                <input type="text" id="inputField" placeholder="Name=Value">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="box-list">
        <div class="box-1">
            <p>Name/Value Pairs Manager List</p>
            <ul id="list"></ul>
        </div>
        <div class="buttons">
            <button onclick="sortByName()">SortByName</button>
            <button onclick="sortByValue()">SortByValue</button>
            <button onclick="deleteSelected()">Delete</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
